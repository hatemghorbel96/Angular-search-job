<div class="container content-overlay mt-5 mb-md-0 py-5">
    <app-menu [minititle]="minititle"></app-menu>
<div class="d-flex align-items-center justify-content-between py-4 mt-3 mb-2">
    <h1 class="h3 mb-0">My resumes</h1><a class="fw-bold text-decoration-none" href="#"><i
            class="fi-trash me-2"></i><span class="align-middle">Delete all</span></a>
</div>
<div class="row">
    <!-- Sidebar-->
    <div class="col-md-3 mb-4 pb-3 pb-md-0">
        <div style="max-width: 13rem;">
            <ul class="list-unstyled fs-sm pb-1 pb-md-3">
                <li><a class="nav-link fw-normal d-flex align-items-center px-0 py-1" href="#"><i
                            class="fi-file opacity-70 me-2"></i><span>Postuler</span><span
                            class="text-muted ms-auto">({{listpost?.length}})</span></a></li>
                <li><a class="nav-link fw-normal d-flex align-items-center px-0 py-1" href="#"><i
                            class="fi-file-clean opacity-70 me-2"></i><span>En attente</span><span
                            class="text-muted ms-auto">({{attente}})</span></a></li>
                <li><a class="nav-link fw-normal d-flex align-items-center px-0 py-1" href="#"><i
                            class="fi-archive opacity-70 me-2"></i><span>consulter</span><span
                            class="text-muted ms-auto">({{consulter}})</span></a></li>
            </ul><a class="btn btn-primary rounded-pill w-100" href="job-board-post-resume-1.html"><i
                    class="fi-plus fs-sm me-2"></i>see more jobs</a>
        </div>
    </div>
    <!-- List of resumes-->
    <div class="col-md-9">
        <!-- Item-->
        <div class="card bg-secondary card-hover mb-2" *ngFor="let p of listpost">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div class="d-flex align-items-start"><img class="d-none d-sm-block" src="{{this.authService.host+'/job/api/profilphoto/'+p.job.user.userid}}"
                            width="100" alt="Resume picture">
                        <div class="ps-sm-3">
                            <h3 class="h6 card-title pb-1 mb-2"><a class="stretched-link text-nav text-decoration-none"
                                    href="#">{{p.job.title}}</a></h3>
                            <div class="fs-sm">
                                <div class="text-nowrap mb-2"><i class="fi-map-pin text-muted me-1"> </i>{{p.job.localisation}}</div>
                                <div class="text-nowrap"><i class="fi-cash fs-base text-muted me-1"></i>{{p.job.minsalary}} DT - {{p.job.maxsalary}} DT</div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex flex-column align-items-end justify-content-between">
                        <div class="dropdown position-relative zindex-10 mb-3">
                            <button class="btn btn-icon btn-light btn-xs rounded-circle shadow-sm" type="button"
                                id="contextMenu1" data-bs-toggle="dropdown" aria-expanded="false"><i
                                    class="fi-dots-vertical"></i></button>
                            <ul class="dropdown-menu my-1" aria-labelledby="contextMenu1">
                                <li>
                                    <button class="dropdown-item" type="button"><i
                                            class="fi-edit opacity-60 me-2"></i>Edit</button>
                                </li>
                                <li>
                                    <button class="dropdown-item" type="button"><i
                                            class="fi-flame opacity-60 me-2"></i>Promote</button>
                                </li>
                                <li>
                                    <button class="dropdown-item" type="button"><i
                                            class="fi-download-file opacity-60 me-2"></i>Download as PDF</button>
                                </li>
                                <li>
                                    <button class="dropdown-item" type="button"><i
                                            class="fi-power opacity-60 me-2"></i>Deactivate</button>
                                </li>
                                <li>
                                    <button class="dropdown-item" type="button"><i
                                            class="fi-trash opacity-60 me-2"></i>Delete</button>
                                </li>
                            </ul>
                        </div>
                        <div class="btn-group" role="group" aria-label="Outline  button group rounded-pill" *ngIf="p.etat==1">
                            <button type="button" class="btn btn-outline-success ">En attente</button>
                            <button type="button" class="btn btn-success ">Consultée</button>
                        </div>
                        <div class="btn-group" role="group" aria-label="Outline  button group rounded-pill" *ngIf="p.etat==0">
                            <button type="button" class="btn btn-warning ">En attente</button>
                            <button type="button" class="btn btn-outline-warning ">Consultée</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     
    </div>
</div>
</div>
